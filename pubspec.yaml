name: redbull_meter
description: Track your Red Bull energy drink consumption
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/flavors/
    - assets/images/icons/

flutter_launcher_icons:
  android: true
  image_path: "assets/images/icons/RedBull-Meter-icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "RedBull-Meter-icon-padded.png"

